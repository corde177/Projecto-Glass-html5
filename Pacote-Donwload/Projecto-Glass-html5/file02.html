<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Texte JavaScript</title>
<script>
    var quebrada = false;
     function mudaLampada(tipo){
        if (tipo == 1){
            arquivo = "/img/lampada-acesa.jpg";
        }
        if (tipo == 2 ){
            arquivo = "/img/lampada-apagada.jpg";
        }
        if (tipo == 3 ){
            arquivo = "/img/lampada-quebrada.jpg";
        }
        if(!quebrada){
            document.getElementById("Luz").src = arquivo; 
            if(tipo == 3 ) {
                quebrada = true;
            }
        }
  }
</script>
</head>
<body>
    <h1>Acenda a LÃ¢mpada</h1>
    <img src="/img/lampada-apagada.jpg" id="Luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
</body>
</html>
